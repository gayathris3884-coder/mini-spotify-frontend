<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Spotify</title>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: white; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    #songs { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .song { background: #1e1e1e; padding: 15px; border-radius: 8px; width: 200px; text-align: center; }
    audio { width: 100%; margin-top: 10px; }
    input[type="file"] { margin-bottom: 10px; }
    button { background: #1db954; border: none; color: white; padding: 8px 12px; cursor: pointer; border-radius: 4px; }
    button:hover { background: #1ed760; }
  </style>
</head>
<body>

<h1>Mini Spotify</h1>

<div>
  <input type="file" id="fileInput">
  <button onclick="uploadSong()">Upload Song</button>
</div>

<h2>Songs</h2>
<div id="songs"></div>

<script>
  const backendURL = "https://mini-spotify-backend1-1.onrender.com";

  // Fetch songs from backend
  async function fetchSongs() {
    try {
      const res = await fetch(`${backendURL}/songs`);
      const songs = await res.json();
      const container = document.getElementById('songs');
      container.innerHTML = '';
      songs.forEach(song => {
        const div = document.createElement('div');
        div.className = 'song';
        div.innerHTML = `
          <strong>${song.name}</strong>
          <audio controls src="${song.url}"></audio>
        `;
        container.appendChild(div);
      });
    } catch (err) {
      console.error('Error fetching songs:', err);
    }
  }

  fetchSongs();

  // Upload a song
  async function uploadSong() {
    const fileInput = document.getElementById('fileInput');
    if (!fileInput.files[0]) { alert("Select a file!"); return; }

    const formData = new FormData();
    formData.append('song', fileInput.files[0]);

    try {
      const res = await fetch(`${backendURL}/upload`, { method: 'POST', body: formData });
      const data = await res.json();
      alert(`Uploaded: ${data.name}`);
      fetchSongs();
    } catch (err) {
      console.error('Error uploading song:', err);
      alert("Upload failed!");
    }
  }
</script>

</body>
</html>
